name: Build nextwebapp
on: push
jobs:
    build_project:
        name: Build Project
        runs-on: ubuntu-latest
        container: node:20
        steps:
          - name: checkout code
            uses: actions/checkout@v4
          - name: Install NPM dependencies
            run: npm install
          - name: Build project assets
            run: npm run build
          - name: Upload static site content
            uses: actions/upload-artifact@v4
            with:
                name: static-site 
                path: .next/

            

